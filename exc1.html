<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleexc1.css">
</head>
<body>
    <div class="Account">
        <h1>Create Account</h1>
        <form class="Container">
            <div class="name">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div class="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="name">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="name">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <div class="Box">
                    <label for="Hobbies">Hobbies:</label>
                    <input type="checkbox" id="music" name="hobbies" value="Music">
                    <label for="music">Music</label>

                    <input type="checkbox" id="sports" name="hobbies" value="Sports">
                    <label for="sports">Sports</label>

                    <input type="checkbox" id="travel" name="hobbies" value="Travel">
                    <label for="travel">Travel</label>

                    <input type="checkbox" id="movies" name="hobbies" value="Movies">
                    <label for="movies">Movies</label>
                </div>
            </div>
            <div class="name">
                <label for="income-source">Source of Income:</label>
                <select id="income-source" name="income-source">
                    <option value="employed">Employed</option>
                    <option value="student">Student</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="other">Other</option>
                </select>
                <label for="income">Income:</label>
                <input type="range" id="income" name="income" min="0" max="100000" step="1000" value="0">
                <span id="income-value">20K</span>
            </div>
            <div class="name">
                <label for="profile-picture">Upload Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" max="120" value="18">
            </div>
            <div class="name">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>
            <div class="form-group submit-btn">
                <button type="submit" class="name">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
